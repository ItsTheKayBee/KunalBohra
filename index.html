<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Kunal Bohra</title>
        <style>
            body {
                margin: 0;
            }

            canvas {
                display: block;
            }
        </style>
    </head>

    <body>
        <script src="js/three.js"></script>
        <script src="js/GLTFLoader.js"></script>
        <script src='js/OrbitControls.js'></script>
        <script>
            let scene, camera, renderer, stars, starGeo;
            scene = new THREE.Scene();
            // scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 250, 300);

            hlight = new THREE.AmbientLight(0x404040, 10);
            scene.add(hlight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 10);
            directionalLight.position.set(0, 1, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            light = new THREE.PointLight(0xc4c4c4, 10);
            light.position.set(0, 300, 500);
            scene.add(light);

            light2 = new THREE.PointLight(0xc4c4c4, 10);
            light2.position.set(500, 100, 0);
            scene.add(light2);

            // light3 = new THREE.PointLight(0xc4c4c4, 10);
            // light3.position.set(0, 100, -500);
            // scene.add(light3);

            // light4 = new THREE.PointLight(0xc4c4c4, 10);
            // light4.position.set(-500, 300, 500);
            // scene.add(light4);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.Geometry();
            for (let i = 0; i < 6000; i++) {
                star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                star.velocity = 0;
                star.acceleration = 0.02;
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('images/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                map: sprite
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            let controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', renderer);

            let loader = new THREE.GLTFLoader();
            loader.load('models3d/spaceship/scene.gltf', function (gltf) {
                rocket = gltf.scene.children[0];
                rocket.scale.set(0.30, 0.30, 0.30);
                rocket.position.set(0, 0, 0);
                rocket.rotation.z = Math.PI / 2;
                scene.add(gltf.scene);
            })
            loader.load('models3d/earth/scene.gltf', function (gltf) {
                // rocket = gltf.scene.children[0];
                // rocket.scale.set(0.30, 0.30, 0.30);
                // rocket.position.set(0, 0, 0);
                // rocket.rotation.z = Math.PI / 2;
                scene.add(gltf.scene);
            })




            animate();
            window.addEventListener("resize", onWindowResize, false);

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                starGeo.vertices.forEach(p => {
                    p.velocity += p.acceleration
                    p.z += p.velocity;

                    if (p.z > 200) {
                        p.z = -200;
                        p.velocity = 0;
                    }
                });
                starGeo.verticesNeedUpdate = true;
                // stars.rotation.y += 0.002;

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

        </script>
    </body>

</html>
